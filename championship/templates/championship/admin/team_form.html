{% extends 'championship/navbar_championship.html' %}

{% block page_content %}
<div class="container-fluid p-4 d-flex justify-content-center">
    <div class="card rounded py-4 p-4 bg-light">
        <h2 class="text-center mb-4">Añadir Equipo</h2>
        <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nombre" class="form-label">Nombre del Equipo</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required autofocus>
                    <div class="invalid-feedback">
                        Por favor, ingresa el nombre del equipo.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="color" class="form-label">Color del Equipo</label>
                    <input type="text" class="form-control" id="color" name="color" required>
                    <div class="invalid-feedback">
                        Por favor, ingresa el color del equipo.
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="escudo" class="form-label">Escudo del Equipo</label>
                    <input type="file" class="form-control" id="escudo" name="escudo" accept="image/*" required onchange="previewImage('escudo', 'escudoPreview')">
                    <div class="invalid-feedback">
                        Por favor, selecciona el escudo del equipo.
                    </div>
                    <img id="escudoPreview" class="img-thumbnail mt-3" style="display: none; max-height: 150px;">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="foto" class="form-label">Foto del Equipo (opcional)</label>
                    <input type="file" class="form-control" id="foto" name="foto" accept="image/*" onchange="previewImage('foto', 'fotoPreview')">
                    <img id="fotoPreview" class="img-thumbnail mt-3" style="display: none; max-height: 150px;">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Añadir Equipo</button>
                <a href="{% url 'championship_teams_view' championship.id %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
    
</div>

<script>
    // Función para previsualizar la imagen seleccionada
    function previewImage(inputId, previewId) {
        const input = document.getElementById(inputId);
        const preview = document.getElementById(previewId);
        const file = input.files[0];

        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            }
            reader.readAsDataURL(file);
        } else {
            preview.style.display = 'none';
        }
    }

    // Bootstrap validation
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
{% endblock %}
